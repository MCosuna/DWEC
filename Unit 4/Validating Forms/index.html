<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Validate forms</title>
</head>

<body class="bg-dark">
    <div class="container bg-dark text-white border border-dark rounded-lg">
        <div class="formulario">
            <h4 class="mb-3">formulario de contacto</h4>

            <div class="row ">
                <div class="col-md-6 mb-3">
                    <label for="firstName">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos">
                    <div class="invalid-feedback">
                        el apellido debe validarse.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="username">Nombre de usuario</label>
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="username">
                    <div class="invalid-feedback" style="width: 100%;">
                        nombre de usuario requerido
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email">Email <span class="text-muted">(Opcional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                <div class="invalid-feedback">
                    Ingrese una dirección de correo electrónico válida .
                </div>
            </div>

            <div class="mb-3">
                <label for="address">direccción</label>
                <input type="text" class="form-control" id="dir" placeholder="calle recogidas">
                <div class="invalid-feedback">
                    Por favor introduzca su direccion.
                </div>

            </div>
            <div class="mb-3">
                <label for="numero">Número de teléfono:</label>
                <input type="number" class="form-control" id="tel">
                <div class="invalid-feedback">
                    Por favor introduzca su número de telefono.
                </div>

            </div>
            <button class="rounded-lg bg-light text-dark" id="validar" onclick="validar()">validar
            </button><br>



        </div>
    </div>
